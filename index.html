<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browser Chat UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app-shell">
    <header class="app-header">
      <h1>Browser Chat</h1>
      <p>Client-side chat UI for hosted LLM APIs.</p>
    </header>

    <section class="settings" aria-labelledby="settings-heading">
      <h2 id="settings-heading">Settings</h2>
      <div class="settings-grid">
        <label>
          Provider
          <select id="provider">
            <option value="openrouter">OpenRouter (free routes)</option>
          </select>
        </label>
        <label>
          Model
          <input id="model" type="text" value="meta-llama/llama-3.1-8b-instruct:free" />
        </label>
        <label class="api-key-field">
          API Key
          <input id="apiKey" type="password" placeholder="sk-or-v1-..." autocomplete="off" />
        </label>
        <button id="saveSettings" type="button">Save Settings</button>
      </div>
      <p class="help-text">Your API key is stored only in localStorage for this browser.</p>
    </section>

    <section class="chat-panel" aria-labelledby="chat-heading">
      <div class="chat-top">
        <h2 id="chat-heading">Conversation</h2>
        <p id="status" class="status idle" role="status" aria-live="polite">Idle</p>
      </div>
      <div id="errorBanner" class="error-banner" role="alert" hidden></div>
      <div id="transcript" class="transcript" aria-live="polite"></div>

      <form id="chatForm" class="composer" novalidate>
        <label for="message" class="sr-only">Message</label>
        <textarea id="message" rows="2" placeholder="Ask something..." required></textarea>
        <button id="sendButton" type="submit">Send</button>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
